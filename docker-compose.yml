# Docker Compose configuration for Google Drive Clone
# No version field needed (deprecated in Docker Compose v2+)

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: google-drive-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: google_drive_clone
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - drive-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: google-drive-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=google_drive_clone
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production-env}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - drive-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: google-drive-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - drive-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  drive-network:
    driver: bridge
